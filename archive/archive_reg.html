                    </h1>

                </div>
                <div class="card-body">



                    <div class="" align="center" style="min-height: 60vh;">
                        <div class="col-md-2 col-lg-2 col-xl-2">

                        </div>
                        <div class="col-md-8 col-lg-8 col-xl-8">
                            <form action="/User/Registration" method="post">

                                <div class=""
                                    style="border: 2px solid #808080; -webkit-box-shadow: -1px 1px 12px 3px rgba(0,0,0,0.78); box-shadow: -1px 1px 12px 3px rgba(0,0,0,0.78);">


                                    <table style="position:center fixed; margin-top:30px; margin-bottom:15px;">
                                        <tr>
                                            <td style="text-align:left;">
                                                <div class="form-group">
                                                    <label class="control-label" for="EnNo">Enrollment No :</label>

                                                </div>
                                            </td>
                                            <td colspan="3">
                                                <div class="form-group">

                                                    <input pattern="^[0-9]{4}" placeholder=""
                                                        title="Enrollment No must be 4 digit." class="form-control"
                                                        style="border: 2px solid;" autocomplete="off" type="text"
                                                        data-val="true"
                                                        data-val-required="Are you really trying to registration without entering Enrl NO?"
                                                        id="EnNo" name="EnNo" value="" />
                                                    <span class="text-danger field-validation-valid"
                                                        data-valmsg-for="EnNo" data-valmsg-replace="true"></span>
                                                </div>
                                            </td>


                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label class="control-label" for="DOB">Date of Birth :</label>

                                                </div>
                                            </td>
                                            <td colspan="3">
                                                <div class="form-group">
                                                    <input class="form-control" Format="DD/mm/yyyy"
                                                        style="border: 2px solid;" type="date" data-val="true"
                                                        data-val-required="Please Enter Date of Birth" id="DOB"
                                                        name="DOB" value="" />
                                                    <span class="text-danger field-validation-valid"
                                                        data-valmsg-for="DOB" data-valmsg-replace="true"></span>
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label class="control-label" for="Cell_Phone">Cell Phone :</label>

                                                </div>
                                            </td>
                                            <td colspan="3">
                                                <div class="form-group">

                                                    <input class="form-control" style="border: 2px solid;"
                                                        placeholder="e.g. 01XXXXXXXXX" type="text" data-val="true"
                                                        data-val-length="The field Cell Phone : must be a string with a maximum length of 14."
                                                        data-val-length-max="14"
                                                        data-val-required="Please Enter Phone No" id="Cell_Phone"
                                                        maxlength="14" name="Cell_Phone" value="" />
                                                    <span class="text-danger field-validation-valid"
                                                        data-valmsg-for="Cell_Phone" data-valmsg-replace="true"></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label class="control-label " for="Email_id">Email ID :</label>

                                                </div>
                                            </td>
                                            <td colspan="3">
                                                <div class="form-group">

                                                    <input class="form-control" style="border: 2px solid;"
                                                        placeholder="email@address.com" type="email" data-val="true"
                                                        data-val-required="Please Enter Email Id" id="Email_id"
                                                        name="Email_id" value="" />
                                                    <span class="text-danger field-validation-valid"
                                                        data-valmsg-for="Email_id" data-valmsg-replace="true"></span>
                                                </div>

                                            </td>


                                        </tr>

                    <td>
